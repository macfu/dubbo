# 定义当前业务中心操作的业务的名称
dubbo.application.name=macfu-service
# 定义dubbo的注册中心的地址项,本次利用Zookeeper进行的dubbo数据保存
dubbo.registry.address=zookeeper://45.78.12.29:2181
# 定义dubbo在哪个端口上要进行服务发布
dubbo.protocol.port=19372
# 要进行的是远程调用，那么就一定会有一个超时时间的问题
dubbo.provider.timeout=100000
# 定义远程服务的操作版本
dubbo.interface.version=dev